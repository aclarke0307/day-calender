<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css"  />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
      <!--9am row-->
      <div id="hour-9" class="row time-block">
        <div class="col hour">
          9am
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
      <!--10am row-->
      <div  id="hour-10" class="row time-block">
        <div class="col hour">
          10am
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
      <!--11am row-->
      <div id="hour-11" class="row time-block">
        <div class="col hour">
          11am
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
      <!--12pm row-->
      <div id="hour-12"class="row time-block">
        <div class="col hour">
          12pm
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
      <!--1pm row-->
      <div id="hour-13"class="row time-block">
        <div class="col hour">
          1pm
        </div>
        <textarea class="col-6 description"></textarea>
        <button class=" btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>

      </div>
      <!--2pm row-->
      <div id="hour-14" class="row time-block">
        <div class="col hour">
          2pm
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
      <!--3pm row-->
      <div id="hour-15" class="row time-block">
        <div class="col hour">
          3pm
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
      <!--4pm row-->
      <div id="hour-16" class="row time-block">
        <div class="col hour">
          4pm
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
      </div>
      <!--5pm row-->
      <div id="hour-17" class="row time-block">
        <div class="col hour">
          5pm
        </div>
        <textarea class="col-6 description"></textarea>
        <button class="btn col saveBtn"><i class="fa fa-calendar-plus-o"></i>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
